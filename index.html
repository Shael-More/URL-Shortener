<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i class='bx bx-link-alt'></i>

        <h1>Url Shortner</h1>

        <label for="original-url">Enter URl to Shorten: </label>
        <input type="text" placeholder="https://example.com" id="original-url">

        <div class="buttons">
            <button id="reload-btn">Reload</button>
            <button id="short-btn">Short It</button>
        </div>

        <label for="shorten-url">Shortened URL: </label>
        <textarea id="shorten-url" rows="3"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
